<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="left-side">
            <div class="gibbon"></div>
        </div>
        <div class="right-side">
            <div class="quote">If you love gibbons and want to see pictures of gibbons everyday you have come at the right place. We love gibbons too ! And we have 100s of gibbon pictures <br> Sign up now if you want to see gibbons daily !!!</div>
            <div class="form-wrapper">
                <form action="#" method="post">
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div class="name">
                            <div>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" name="first name" id="first_name" min="2" max="20">
                            </div>
                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" name="last name" id="last_name" min="2" max="20">
                            </div>
                        </div>
                        <div class="mail-num">
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" name="mail" id="Email">
                            </div>
                            <div>
                                <label for="phone_num">PHONE NUMBER</label>
                                <input type="tel" name="Phone number" id="phone_num">
                            </div>
                        </div>
                        <div class="pass-conf">
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password">
                            </div>
                            <div>
                                <label for="confirm-pass">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm password" id="confirm-pass">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="button">
                <button type="submit">Create Account</button>
                <div>Already have an account? <span>Log in</span> </div>
            </div>
        </div>

    </div>
</body>
</html>
